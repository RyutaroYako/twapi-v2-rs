---

url: https://api.twitter.com/2/spaces/by/creator_ids
method: get
queries:
  - name: user_ids
    type: string
    required: true
  - name: expansions
    type: enum
    value: invited_user_ids, speaker_ids, creator_id, host_ids, topics_ids
  - name: space.fields
    type: enum
  - name: topic.fields
    type: enum
  - name: user.fields
    type: enum
response:
  type: object
  properties:
    data:
      type: array
      items:
        type: object
        ref: spaces
    errors:
      type: array
      items:
        type: object
        ref: errors
    includes:
      type: object
      ref: includes
    meta:
      type: object
      properties:
        result_count:
          type: integer
