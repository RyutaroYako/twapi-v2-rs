---

url: https://api.twitter.com/2/dm_conversations/with/:participant_id/dm_events
method: get
paths:
  - name: participant_id
    type: string
queries:
  - name: dm_event.fields
    type: enum
  - name: event_types
    type: enum_single
    value: MessageCreate, ParticipantsJoin, ParticipantsLeave
  - name: expansions
    type: enum
    value: attachments.media_keys, referenced_tweets.id, sender_id, participant_ids
  - name: max_results
    type: integer
    max: 100
    min: 1
  - name: media.fields
    type: enum
  - name: pagination_token
    type: string
  - name: tweet.fields
    type: enum
  - name: user.fields
    type: enum
response:
  type: object
  properties:
    data:
      type: array
      items:
        type: object
        ref: dm_events
    errors:
      type: array
      items:
        type: object
        ref: errors
    includes:
      type: object
      ref: includes
    meta:
      type: object
      properties:
        next_token:
          type: string
        previous_token:
          type: string
        result_count:
          type: integer
