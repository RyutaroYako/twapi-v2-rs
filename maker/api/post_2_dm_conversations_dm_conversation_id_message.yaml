---

url: https://api.twitter.com/2/dm_conversations/:dm_conversation_id/messages
method: post
paths:
  - name: dm_conversation_id
    type: string
body:
  type: object
  properties:
    - name: attachments
      type: array
      items:
        type: object
        properties:
          - name: media_id
            type: string
            required: true
    - name: text
      type: string