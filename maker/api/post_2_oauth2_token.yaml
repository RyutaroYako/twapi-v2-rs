---

url: https://api.twitter.com/2/oauth2/token
method: post
auth: basic
form:
  - name: client_id
    type: string
    required: true
  - name: grant_type
    type: enum_single
    value: refresh_token
    required: true
  - name: refresh_token
    type: string
    required: true
response:
  type: object
  properties:
    data:
      type: object
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        expires_in:
          type: integer
