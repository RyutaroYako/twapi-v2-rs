---

url: https://api.twitter.com/2/tweets/search/stream
method: get
queries:
  - name: backfill_minutes
    type: integer
  - name: end_time
    type: date
  - name: expansions
    type: enum
    value: attachments.poll_ids, attachments.media_keys, author_id, edit_history_tweet_ids, entities.mentions.username, geo.place_id, in_reply_to_user_id, referenced_tweets.id, referenced_tweets.id.author_id
  - name: media.fields
    type: enum
    value: duration_ms, height, media_key, preview_image_url, type, url, width, public_metrics, alt_text, variants
  - name: place.fields
    type: enum
    value: contained_within, country, country_code, full_name, geo, id, name, place_type
  - name: poll.fields
    type: enum
    value: duration_minutes, end_datetime, id, options, voting_status
  - name: start_time
    type: date
  - name: tweet.fields
    type: enum
    value: attachments, author_id, context_annotations, conversation_id, created_at, edit_controls, entities, geo, id, in_reply_to_user_id, lang, public_metrics, possibly_sensitive, referenced_tweets, reply_settings, source, text, withheld
  - name: user.fields
    type: enum
    value: created_at, description, entities, id, location, name, pinned_tweet_id, profile_image_url, protected, public_metrics, url, username, verified, verified_type, withheld
