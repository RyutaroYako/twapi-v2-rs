---

url: https://api.twitter.com/2/users/:id/mentions
method: get
paths:
  - name: id
    type: string
queries:
  - name: end_time
    type: date
  - name: exclude
    type: enum
    value: retweets, replies
  - name: expansions
    type: enum
    value: attachments.poll_ids, attachments.media_keys, author_id, edit_history_tweet_ids, entities.mentions.username, geo.place_id, in_reply_to_user_id, referenced_tweets.id, referenced_tweets.id.author_id
  - name: max_results
    type: integer
  - name: media.fields
    type: enum
  - name: pagination_token
    type: string
  - name: place.fields
    type: enum
  - name: poll.fields
    type: enum
  - name: since_id
    type: string
  - name: start_time
    type: date
  - name: tweet.fields
    type: enum
  - name: until_id
    type: string
  - name: user.fields
    type: enum
response:
  type: object
  properties:
    data:
      type: array
      items:
        type: object
        ref: tweets
    errors:
      type: array
      items:
        type: object
        ref: errors
    includes:
      type: object
      ref: includes
    meta:
      type: object
      required: true
      properties:
        count:
          type: integer
          required: true
        newest_id:
          type: string
          required: true
        oldest_id:
          type: string
          required: true
        next_token:
          type: string
        previous_token:
          type: string
