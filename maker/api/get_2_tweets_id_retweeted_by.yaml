---

url: https://api.twitter.com/2/tweets/:id/retweeted_by
method: get
paths:
  - name: id
    type: string
queries:
  - name: max_results
    type: integer
    max: 100
    min: 1
  - name: expansions
    type: enum
    value: pinned_tweet_id
  - name: pagination_token
    type: string
  - name: tweet.fields
    type: enum
  - name: user.fields
    type: enum
response:
  type: object
  properties:
    data:
      type: array
      items:
        type: object
        ref: tweets
    errors:
      type: array
      items:
        type: object
        ref: errors
    includes:
      type: object
      ref: includes
    meta:
      type: object
      properties:
        result_count:
          type: integer
