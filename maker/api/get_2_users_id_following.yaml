---

url: https://api.twitter.com/2/users/:id/following
method: get
paths:
  - name: id
    type: string
queries:
  - name: expansions
    type: enum
    value: pinned_tweet_id
  - name: max_results
    type: integer
    max: 1000
    min: 1
  - name: pagination_token
    type: string
  - name: tweet.fields
    type: enum
  - name: user.fields
    type: enum
response:
  type: object
  properties:
    data:
      type: array
      items:
        type: object
        ref: users
    errors:
      type: array
      items:
        type: object
        ref: errors
    includes:
      type: object
      ref: includes
    meta:
      type: object
      required: true
      properties:
        result_count:
          type: integer
          required: true
        previous_token:
          type: string
        next_token:
          type: string
