---

url: https://api.twitter.com/2/lists/:id
method: get
paths:
  - name: id
    type: string
queries:
  - name: expansions
    type: enum
    value: owner_id
  - name: list.fields
    type: enum
  - name: user.fields
    type: enum
response:
  type: object
  properties:
    data:
      type: object
      ref: lists
    errors:
      type: array
      items:
        type: object
        ref: errors
    includes:
      type: object
      ref: includes
