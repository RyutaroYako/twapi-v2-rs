---

url: https://api.twitter.com/2/spaces
method: get
queries:
  - name: ids
    type: string
    required: true
  - name: expansions
    type: enum
    value: invited_user_ids, speaker_ids, creator_id, host_ids, topics_ids
  - name: space.fields
    type: enum
  - name: topic.fields
    type: enum
  - name: user.fields
    type: enum
