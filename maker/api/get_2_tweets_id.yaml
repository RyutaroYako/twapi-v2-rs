---

url: https://api.twitter.com/2/tweets/:id
method: get
paths:
  - name: id
    type: string
queries:
  - name: expansions
    type: enum
    value: attachments.poll_ids, attachments.media_keys, author_id, edit_history_tweet_ids, entities.mentions.username, geo.place_id, in_reply_to_user_id, referenced_tweets.id, referenced_tweets.id.author_id
  - name: media.fields
    type: enum
  - name: place.fields
    type: enum
  - name: poll.fields
    type: enum
  - name: tweet.fields
    type: enum
  - name: user.fields
    type: enum
response:
  type: object
  properties:
    data: 
      type: object
      ref: tweets
    includets:
      type: object
      properties:
        media:
          type: array
          items: 
            type: object
            ref: media
        tweets:
          type: array
          items: 
            type: object
            ref: tweets
        users:
          type: array
          items: 
            type: object
            ref: users
        