---

url: https://api.twitter.com/2/tweets
method: get
queries:
  - name: ids
    type: string
    required: true
  - name: expansions
    type: enum
    value: attachments.poll_ids, attachments.media_keys, author_id, edit_history_tweet_ids, entities.mentions.username, geo.place_id, in_reply_to_user_id, referenced_tweets.id, referenced_tweets.id.author_id
  - name: media.fields
    type: enum
  - name: place.fields
    type: enum
  - name: poll.fields
    type: enum
  - name: tweet.fields
    type: enum
  - name: user.fields
    type: enum
response:
  type: object
  properties:
    data:
      type: array
      items:
        type: object
        ref: tweets
    errors:
      type: array
      items:
        type: object
        ref: errors
    includes:
      type: object
      ref: includes
