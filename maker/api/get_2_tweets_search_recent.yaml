---

url: https://api.twitter.com/2/tweets/search/recent
method: get
params:
  - name: query
    type: string
    required: true
    place: query
  - name: end_time
    type: date
    place: query
  - name: expansions
    type: enum
    place: query
    value: attachments.poll_ids, attachments.media_keys, author_id, edit_history_tweet_ids, entities.mentions.username, geo.place_id, in_reply_to_user_id, referenced_tweets.id, referenced_tweets.id.author_id
  - name: max_results
    type: integer
    place: query
  - name: media.fields
    type: enum
    place: query
  - name: next_token
    type: string
    place: query
  - name: place.fields
    type: enum
    place: query
  - name: poll.fields
    type: enum
    place: query
  - name: since_id
    type: string
    place: query
  - name: sort_order
    type: enum_single
    place: query
    value: recency, relevancy
  - name: start_time
    type: date
    place: query
  - name: tweet.fields
    type: enum
    place: query
  - name: until_id
    type: string
    place: query
  - name: user.fields
    type: enum
    place: query