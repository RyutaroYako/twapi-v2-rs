---

url: https://api.twitter.com/2/spaces/search
method: get
queries:
  - name: query
    type: string
    required: true
  - name: expansions
    type: enum
    value: invited_user_ids, speaker_ids, creator_id, host_ids, topics_ids
  - name: space.fields
    type: enum
  - name: state
    type: enum_single
    value: all, live, scheduled
  - name: topic.fields
    type: enum
  - name: user.fields
    type: enum
